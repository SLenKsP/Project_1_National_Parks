<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>National Parks</title>
    <!-- w3 css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- jquery link -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome link -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- css Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="bg-dark">
    <div class="container-fluid bg-dark text-light">
      <button
        id="favoriteSection"
        type="button"
        class="btn btn-warning float-right text-dark mt-2 ml-2"
        onclick="document.getElementById('id01').style.display='block'"
      >
        <h4>&#9733; Favorites</h4>
      </button>
      <div class="jumbotron bg-dark m-0 p-0">
        <h1 class="display-4 w3-text-lime">National Parks</h1>
      </div>
      <!-- adding carousel -->
      <div
        id="carouselId"
        class="carousel slide carousel-fade"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li data-target="#carouselId" data-slide-to="0" class="active"></li>
          <li data-target="#carouselId" data-slide-to="1"></li>
          <li data-target="#carouselId" data-slide-to="2"></li>
          <li data-target="#carouselId" data-slide-to="3"></li>
          <li data-target="#carouselId" data-slide-to="4"></li>
        </ol>
        <div
          id="show_img"
          class="carousel-inner text-center"
          role="listbox"
        ></div>
        <a
          class="carousel-control-prev"
          href="#carouselId"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselId"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- pull information from national parks api - UI -->

      <div class="row mt-4 mx-auto">
        <div class="col-12 col-sm-2 mr-4 ">
          <!-- drop down sections -->
          <div class="col-sm-12 border">
            <div class="form-group mt-2">
              <h4 class="w3-text-deep-orange">Search for Park or Place</h4>
              <label for="states">
                <h5>Enter a State:</h5>
              </label>
              <input
                class="form-control w-50 bg-light"
                id="states"
                name="states"
              />
              <p id="status" class="text-danger"></p>
            </div>

            <div class="form-group d-block">
              <label for="placeType">
                <h5>Select Place Type:</h5>
              </label>
              <select
                class="form-control w-50 bg-light"
                name="placeType"
                id="placeType"
              >
              </select>
            </div>
            <button
              id="btn"
              type="button"
              class="btn btn-primary mb-2 btn-lg"
            >
            <h5><i class="fa fa-search"></i>Search</h5>
            </button>
          </div>
        </div>
        <div class="col-12 col-sm-8 p-2"></div>
      </div>

      <!-- footer -->
      <div id="footer">
        <small>&copy; Samantha, Sagar and Arno</small>
      </div>
    </div>
    
    <!-- w3 modal -->
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-orange w3-center w3-text-dark-gray">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright"
            >&times;</span
          >
          <h2>Your favorite Places</h2>
        </header>
        <div id="displayFavoriteHere" class="w3-container"></div>
        <footer id="modalFooter">
          <button id="clearAll" class="btn btn-danger m-4">
            <h4>Clear All</h4>
          </button>
        </footer>
      </div>
    </div>
    <div id="empty" style="height: 50px;"></div>
    <!-- code ends here! -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/design.js"></script>
    <script src="./assets/javascript/parks.js"></script>
    <script src="./assets/javascript/favorite.js"></script>
  </body>
</html>
